<svg width="400" height="160" xmlns="http://www.w3.org/2000/svg"
  style="font-family: 'MS Gothic', 'Osaka-mono', monospace; background-color: #f0f0f0; border-radius: 10px;">
  <text x="226" y="110" font-size="20" fill="#ffcc00" opacity="1" rotate="30">
    📱
  </text>
  <g transform="translate(120, -30), scale(1.7)">
    <animateTransform attributeName="transform" type="translate" values="0 0; 0 -4; 0 0" keyTimes="0; 0.5; 1" dur="1.2s"
      repeatCount="indefinite" additive="sum" />

    <rect x="40" y="38" width="24" height="4" fill="#777" />
    <rect x="35" y="42" width="9" height="24" fill="#dfbd6e" />
    <rect x="60" y="42" width="9" height="24" fill="#dfbd6e" />

    <rect x="40" y="42" width="24" height="24" fill="#ffdab9" />
    <rect x="38" y="36" width="28" height="10" fill="#f4e08f" />
    <rect x="36" y="46" width="4" height="8" fill="#f4e08f" />
    <rect x="64" y="46" width="4" height="8" fill="#f4e08f" />
    <rect x="47" y="50" width="3" height="6" fill="#266b49" />
    <rect x="55" y="50" width="3" height="6" fill="#266b49" />
    <rect x="42" y="58" width="4" height="2" fill="#ff7f7f" />
    <rect x="58" y="58" width="4" height="2" fill="#ff7f7f" />

    <rect x="44" y="66" width="16" height="20" fill="#82bd8c" />

    <g>
      <rect x="36" y="68" width="8" height="16" fill="#ffdab9" />
    </g>
    <g>
      <animateTransform attributeName="transform" type="rotate" from="-15 52 68" to="10 52 68" dur="0.6s"
        repeatCount="indefinite" direction="alternate" />
      <rect x="60" y="68" width="8" height="16" fill="#ffdab9" />
    </g>
    <rect x="44" y="86" width="6" height="14" fill="#ffdab9" />
    <rect x="54" y="86" width="6" height="14" fill="#ffdab9" />
  </g>

  <text x="20" y="40" font-size="18" fill="#333" font-weight="bold">Side Assist Plus!</text>
  <text x="20" y="70" font-size="14" fill="#555">PC操作はおまかせ！</text>
  <text x="20" y="95" font-size="14" fill="#555">いつでも呼んでね！</text>

  <text x="280" y="120" font-size="110" opacity="1">
    🖥️
  </text>
  <text x="290" y="65" font-size="20" fill="#ffcc00" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.5s" />
    💖
  </text>
  <text x="330" y="80" font-size="20" fill="#ffcc00" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="1s" />
    ✨
  </text>

  <g transform="translate(350, 80)">
    <text font-size="16" fill="#4d94ff" opacity="0">
      <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.25;0.75;1" dur="2s" repeatCount="indefinite"
        begin="0.2s" />
      <animateMotion path="M 0 5 C 5 -5, 10 -15, 10 -20" dur="2s" repeatCount="indefinite" begin="0.2s" />
      ♪
    </text>
  </g>
  <g transform="translate(300, 90)">
    <text font-size="16" fill="#ff4d4d" opacity="0">
      <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.25;0.75;1" dur="2s" repeatCount="indefinite"
        begin="1.2s" />
      <animateMotion path="M 0 5 C 5 -5, 10 -15, 10 -20" dur="2s" repeatCount="indefinite" begin="1.2s" />
      ♫
    </text>
  </g>
</svg>