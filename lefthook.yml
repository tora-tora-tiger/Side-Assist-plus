# Side Assist Plus - Lefthook Configuration
# Git hooks for automated quality checks

pre-commit:
  parallel: true
  commands:
    # Desktop i18n check
    # desktop-i18n:
    #   root: "side-assist-desktop/"
    #   run: "./check-i18n.sh"
    #   fail_text: "❌ Desktop i18n check failed. Fix internationalization issues before committing."
    #   glob: "side-assist-desktop/**/*.{ts,tsx,json}"
      
    mobile-format:
      root: "side-assist-expo/"
      run: "npm run format"
      fail_text: "❌ Mobile format check failed. Run 'npm run format' to fix formatting issues."
      glob: "side-assist-expo/**/*.{js,jsx,ts,tsx,json}"
      stage_fixed: true
      
    mobile-lint:
      root: "side-assist-expo/"
      run: "npm run lint:fix"
      fail_text: "❌ Mobile lint check failed. Fix code issues before committing."
      glob: "side-assist-expo/**/*.{js,jsx,ts,tsx}"
      stage_fixed: true
    


# Skip hooks for emergency commits
skip_output:
  - meta
  - summary

# Colors for better output
colors: true